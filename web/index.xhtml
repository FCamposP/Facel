<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet name="lib/coreui/icons/css/coreui-icons.min.css"/>
        <h:outputStylesheet name="lib/flag-icon-css/css/flag-icon.min.css"/>
        <h:outputStylesheet name="lib/font-awesome/css/font-awesome.min.css"/>
        <h:outputStylesheet name="lib/simple-line-icons/css/simple-line-icons.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="vendors/pace-progress/css/pace.min.css"/>   
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:inputText value="#{pruebaJSFManagedBean.texto1}"/>
            <br/>
            <h:commandButton action="#{pruebaJSFManagedBean.guardar()}" value="Probar">
                <f:ajax execute="@form" render="result" />
            </h:commandButton>
            <h:panelGroup id="result"> #{pruebaJSFManagedBean.texto2}</h:panelGroup>
        </h:form>

        <h:outputScript name="lib/jquery/dist/jquery.min.js" />
        <h:outputScript name="lib/popper.js/dist/umd/popper.min.js" />
        <h:outputScript name="lib/bootstrap/dist/js/bootstrap.min.js" />
        <h:outputScript name="lib/pace-progress/pace.min.js" />
        <h:outputScript name="lib/perfect-scrollbar/dist/perfect-scrollbar.min.js" />
        <h:outputScript name="lib/coreui/coreui/dist/js/coreui.min.js" />
       
    </h:body>
</html>
